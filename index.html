<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator-header">
                    <input type="text" id="display" placeholder="0" disabled>
                </div>
                <div class="calculator-buttons">
                    <div class="button-container">
                            <button type="button" class="clear" id="clear">C</button>
                            <button type="button" class="clear" id="delete">D</button>
                            <button type="button" class="operator" id="/">/</button>
                            <button type="button" class="operator" id="*">x</button>
                            <button type="button" class="number" id="7">7</button>
                            <button type="button" class="number" id="8">8</button>
                            <button type="button" class="number" id="9">9</button>
                            <button type="button" class="operator" id="-">-</button>
                            <button type="button" class="number" id="4">4</button>
                            <button type="button" class="number" id="5">5</button>
                            <button type="button" class="number" id="6">6</button>
                            <button type="button" class="operator" id="+">+</button>
                            <button type="button" class="number" id="1">1</button>
                            <button type="button" class="number" id="2">2</button>
                            <button type="button" class="number" id="3">3</button>
                            <button type="button" class="equals" id="equals">=</button>
                            <button type="button" class="number0" id="0">0</button>
                            <button type="button" class="number" id=".">.</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
